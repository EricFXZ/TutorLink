<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 animate-fade-in-fast p-4">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-lg flex flex-col max-h-[90vh]">
    <!-- Modal Header -->
    <div class="flex-shrink-0 flex justify-between items-center p-6 border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-2xl font-bold">Manage Your Subjects</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="flex-grow p-6 overflow-y-auto">
      <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">Select the subjects you are proficient in and wish to offer tutoring for.</p>
      <div class="space-y-3">
        @for (subject of allSubjects(); track subject.id) {
          <label class="flex items-center p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer transition-colors">
            <input 
              type="checkbox"
              class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500"
              [checked]="selectedSubjectIds().has(subject.id)"
              (change)="toggleSubject(subject.id)">
            <span class="ml-3 text-base font-medium text-gray-800 dark:text-gray-200">{{ subject.name }}</span>
          </label>
        }
      </div>
    </div>
    
    <!-- Modal Footer -->
    <div class="flex-shrink-0 flex justify-end space-x-3 p-6 border-t border-gray-200 dark:border-gray-700">
      <button type="button" (click)="closeModal()" class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500">Cancel</button>
      <button type="button" (click)="saveChanges()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Save Changes</button>
    </div>
  </div>
</div>
